name: Develop CI

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - run: |
          pip install -r requirements.txt
          pip install pylint pytest
          pylint evolving_ideas
          pytest || echo "No tests yet"

  changelog-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check for version or changelog file presence
        run: |
          test -f CHANGELOG.md && echo "Changelog exists"

  notify:
    if: always()
    runs-on: ubuntu-latest
    needs: [lint-test, changelog-version]
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "ðŸ§ª Feature branch `${{ github.ref_name }}` CI complete. View run: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}>"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
