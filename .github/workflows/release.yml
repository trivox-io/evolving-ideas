name: Release CI

on:
  push:
    branches: [release]
  pull_request:
    branches: [release]

jobs:
  changelog-version:
    runs-on: ubuntu-latest
    steps:
      - name: Check for version or changelog file presence
        run: |
          test -f CHANGELOG.md && echo "Changelog exists"
  notify:
    if: always()
    needs: [changelog-version]
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": "ðŸš€ Release `${{ github.ref_name }}` published. CI passed! ðŸŽ‰\nView run: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}>"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send Discord notification
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d "{\"content\":\"ðŸš€ Release `${{ github.ref_name }}` passed CI! ðŸŽ‰ <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}>\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
